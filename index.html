<!DOCTYPE html>
<html>
<head>
  <title>Het Streek Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
  <style>
    /* General styles */
    body {
      font-family: 'Nova Mono', monospace;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0f18 0%, #040412 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Header and navigation styles */
    header {
      background: linear-gradient(to right, #6b5beb, #9f5ced);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 0 40px rgba(107, 91, 235, 0.5);
      animation: headerGlow 3s infinite alternate;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Game grid styles */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px;
      animation: contentFade 1s ease-in-out;
    }

    .game-card {
      background: linear-gradient(45deg, rgba(31, 31, 46, 0.8), rgba(19, 19, 32, 0.8));
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(107, 91, 235, 0.5);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: cardFade 0.5s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(107, 91, 235, 0.8);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(0.8) saturate(1.2);
      transition: filter 0.3s ease;
    }

    .game-card:hover img {
      filter: brightness(1) saturate(1.5);
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .content p {
      font-size: 16px;
      margin: 0;
      opacity: 0.8;
    }

    /* Game iframe container */
    .game-container {
      display: none;
      padding: 20px;
      height: calc(100vh - 100px);
      animation: contentFade 0.5s ease-in-out;
    }

    .game-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(107, 91, 235, 0.5);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #6b5beb, #9f5ced);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Nova Mono', monospace;
      font-size: 16px;
      box-shadow: 0 0 20px rgba(107, 91, 235, 0.5);
      transition: all 0.3s ease;
      display: none;
      z-index: 101;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(107, 91, 235, 0.8);
    }

    /* Animations */
    @keyframes headerGlow {
      0% { box-shadow: 0 0 20px rgba(107, 91, 235, 0.5); }
      100% { box-shadow: 0 0 60px rgba(107, 91, 235, 0.8); }
    }

    @keyframes contentFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cardFade {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Het Streek Games</h1>
    <nav>
      <ul>
        <li><a href="#" class="home-link">Home</a></li>
        <li><a href="#" class="games-link">Games</a></li>
        <li><a href="#" class="about-link">About</a></li>
        <li><a href="#" class="contact-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="game-grid" id="gameGrid">
    <div class="game-card" data-game-url="/GameMaker-Het-Streek/TestHtml5">
      <img src="/GameMaker-Het-Streek/TestHtml5/TestHtml5.jpg" alt="Test HTML5 Game">
      <div class="content">
        <h2>Test HTML5 Game</h2>
        <p>Een game om deze website te testen</p>
      </div>
    </div>

    <div class="game-card" data-game-url="/GameMaker-Het-Streek/EndlessRunner">
      <img src="/api/placeholder/400/200" alt="Endless Runner">
      <div class="content">
        <h2>Endless Runner</h2>
        <p>Een Endless Runner game om de website te testen</p>
      </div>
    </div>

    <div class="game-card" data-game-url="/GameMaker-Het-Streek/(De naam van de map van je game)">
      <img src="/api/placeholder/400/200" alt="More Games">
      <div class="content">
        <h2>Naam van game</h2>
        <p>Omschrijving game</p>
      </div>
    </div>
  </div>

  <div class="game-container" id="gameContainer">
    <iframe class="game-iframe" id="gameIframe"></iframe>
  </div>

  <button class="back-button" id="backButton">Back to Games</button>

  <script>
    const gameGrid = document.getElementById('gameGrid');
    const gameContainer = document.getElementById('gameContainer');
    const gameIframe = document.getElementById('gameIframe');
    const backButton = document.getElementById('backButton');
    const homeLink = document.querySelector('.home-link');
    const gamesLink = document.querySelector('.games-link');

    // Function to show game grid
    function showGameGrid() {
      gameGrid.style.display = 'grid';
      gameContainer.style.display = 'none';
      backButton.style.display = 'none';
    }

    // Function to show game
    function showGame(gameUrl) {
      gameGrid.style.display = 'none';
      gameContainer.style.display = 'block';
      backButton.style.display = 'block';
      gameIframe.src = gameUrl;
    }

    // Add click event listeners to game cards
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', () => {
        const gameUrl = card.dataset.gameUrl;
        showGame(gameUrl);
      });
    });

    // Add click event listener to back button
    backButton.addEventListener('click', showGameGrid);

    // Add click event listeners to navigation links
    homeLink.addEventListener('click', (e) => {
      e.preventDefault();
      showGameGrid();
    });

    gamesLink.addEventListener('click', (e) => {
      e.preventDefault();
      showGameGrid();
    });
  </script>
</body>
</html>
