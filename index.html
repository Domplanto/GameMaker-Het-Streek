<!DOCTYPE html>
<html>
<head>
  <title>Het Streek Games</title>
  <style>
    /* General styles */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* Header styles */
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    /* Game grid styles */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 40px;
    }

    .game-card {
      background-color: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .game-card .content {
      padding: 20px;
    }

    .game-card h2 {
      font-size: 24px;
      margin-top: 0;
    }

    .game-card p {
      font-size: 16px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Het Streek Games</h1>
  </header>

  <div class="game-grid">
    <a href="/GameMaker-Het-Streek/TestHtml5" class="game-card">
      <img src="/GameMaker-Het-Streek/TestHtml5/TestHtml5.jpg" alt="TestHtml5">
      <div class="content">
        <h2>Test HTML5 Game</h2>
        <p>EEn game om deze website te testen</p>
      </div>
    </a>

    <a href="/AnotherGame" class="game-card">
      <img src="/api/placeholder/400/200" alt="Game 2">
      <div class="content">
        <h2>Game 2</h2>
        <p>Dive into the second installment of our sci-fi series.</p>
      </div>
    </a>

    <a href="/MoreGames" class="game-card">
      <img src="/api/placeholder/400/200" alt="More Games">
      <div class="content">
        <h2>More Games</h2>
        <p>Discover even more thrilling sci-fi experiences.</p>
      </div>
    </a>
  </div>
</body>
</html>
