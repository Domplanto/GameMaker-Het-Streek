<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Streek Games - Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-content">
            <h1>Het Streek Games</h1>
            <div class="nav-links">
                <a href="index.html" class="home-link">Home</a>
                <a href="games.html" class="games-link">Games</a>
            </div>
        </div>
    </nav>

    <main>
        <div id="gameGrid" class="game-grid">
            <div class="game-card" game-url="/GameMaker-Het-Streek/TestHtml5">
                <img src="/GameMaker-Het-Streek/TestHtml5/logo.jpg" alt="Test HTML5 Game">
                <div class="content">
                    <h2>Test HTML5 Game</h2>
                    <p>Een game om deze website te testen</p>
                </div>
            </div>

            <div class="game-card" game-url="/GameMaker-Het-Streek/EndlessRunner">
                <img src="/GameMaker-Het-Streek/EndlessRunner/logo.jpg" alt="Endless Runner">

                    <h2>Endless Runner</h2>
                    <p>Een Endless Runner game om de website te testen</p>
                </div>
            </div>

            <div class="game-card" game-url="/GameMaker-Het-Streek/(De naam van de map van je game)">

                    <h2>Naam van game</h2>
                    <p>Omschrijving game</p>
                </div>
            </div>
        </div>

        <div id="gameContainer" class="game-container"></div>
        
        <button onclick="window.location.href='games.html'" class="back-button">Back to Games</button>
    </main>
