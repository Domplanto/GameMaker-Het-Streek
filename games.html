<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Streek Games - Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-content">
            <h1>Het Streek Games</h1>
            <div class="nav-links">
                <a href="index.html" class="home-link">Home</a>
                <a href="games.html" class="games-link">Games</a>
            </div>
        </div>
    </nav>

    <main role="main">
        <div id="gameGrid" class="game-grid">
            <div class="game-card" game-url="/GameMaker-Het-Streek/TestHtml5">
                <img src="/GameMaker-Het-Streek/TestHtml5/logo.jpg" alt="Test HTML5 Game">
                <div class="content">
                    <h2>Test HTML5 Game</h2>
                    <p>Een game om deze website te testen</p>
                </div>
            </div>

            <div class="game-card" game-url="/GameMaker-Het-Streek/EndlessRunner">
                <img src="/GameMaker-Het-Streek/EndlessRunner/logo.jpg" alt="Endless Runner">
                <div class="content">
                    <h2>Endless Runner</h2>
                    <p>Een Endless Runner game om de website te testen</p>
                </div>
            </div>

            <div class="game-card" game-url="/GameMaker-Het-Streek/(De naam van de map van je game)">
                <img src="/GameMaker-Het-Streek/(De%20naam%20van%20de%20map%20van%20je%20game)/logo.jpg" alt="Naam game logo">
                <div class="content">
                    <h2>Naam van game</h2>
                    <p>Omschrijving game</p>
                </div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <iframe class="game-iframe" id="gameIframe"></iframe>
          </div>
        
          <button class="back-button" id="backButton">Back to Games</button>
        
    </main>
    <script>
        const gameGrid = document.getElementById('gameGrid');
        const gameContainer = document.getElementById('gameContainer');
        const gameIframe = document.getElementById('gameIframe');
        const backButton = document.getElementById('backButton');
        const homeLink = document.querySelector('.home-link');
        const gamesLink = document.querySelector('.games-link');
    
        function showGameGrid() {
          gameGrid.style.display = 'grid';
          gameContainer.style.display = 'none';
          backButton.style.display = 'none';
        }
    
        function showGame(gameUrl) {
          gameGrid.style.display = 'none';
          gameContainer.style.display = 'block';
          backButton.style.display = 'block';
          gameIframe.src = gameUrl;
        }
    
        document.querySelectorAll('.game-card').forEach(card => {
          card.addEventListener('click', () => {
            const gameUrl = card.dataset.gameUrl;
            showGame(gameUrl);
          });
        });
    
        backButton.addEventListener('click', showGameGrid);
        homeLink.addEventListener('click', (e) => {
          e.preventDefault();
          showGameGrid();
        });
        gamesLink.addEventListener('click', (e) => {
          e.preventDefault();
          showGameGrid();
        });
      </script>
</body>
</html>
